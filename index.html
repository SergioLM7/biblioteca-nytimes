<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playwrite+NG+Modern:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>NY Times' library</title>
</head>

<body>
    <header>
        <h2>The NY Times Best Selleres</h2>
    </header>
    <main>
        <section id="spinner" class="spinner">
            <div class="loader"></div>
        </section>

        <section class="loginButtons">
            <button id="loginButton">Log in</button>
            <button id="registerButton">Register</button>
        </section>

        <section class="sectionFormUser" id="formRegister">
            <div id="formRegContainer">
                <button type="button" class="close" id="closeRegister"></button>
                <form id="formReg" action="#" method="POST">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Introduce email..."><br>
                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" name="pass" placeholder="Introduce password..."><br>
                    <label for="pass2">Repite password:</label><br>
                    <input type="password" id="pass2" name="pass2" placeholder="Repeat password..."><br><br>
                    <button type="submit" value="submit" form="formReg">Register</button>
                </form>
            </div>
        </section>

        <section class="sectionFormUser" id="formLogIn">
            <div id="formAuthContainer">
                <button type="button" class="close" id="closeLogIn"></button>
                <form id="formAuth" action="#" method="POST">
                    <label for="userEmail">Email:</label><br>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Introduce email..."><br>
                    <label for="userPassword">Password:</label><br>
                    <input type="password" id="userPassword" name="userPassword"
                        placeholder="Introduce password..."><br>
                    <button type="submit" value="Log in" form="formAuth">Log In</button>
                </form>
            </div>
        </section>

        <section id="filters">
            <label for="filter">Filter by update:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <label for="filterAToZ">Filter A to Z:</label>
            <select id="filterAToZ">
                <option value="sinFiltro">--Select--</option>
                <option value="aToz">A to Z</option>
                <option value="zToa">Z to A</option>
            </select>
            <label for="filterOldest">Filter by oldest:</label>
            <select id="filterOldest">
                <option value="noOrder">--Select--</option>
                <option value="toOldest">To oldest</option>
                <option value="fromOldest">From oldest</option>
            </select>
            <label for="filterNewest">Filter by newest:</label>
            <select id="filterNewest">
                <option value="noOrder">--Select--</option>
                <option value="toNewest">To newest</option>
                <option value="fromNewest">From newest</option>
            </select>
            <label for="filterCategory">Filter by category:</label>
            <select id="filterCategory" multiple>
                <option value="Todas" id="todas" name="todas">All</option>
            </select>
            <button class="buttonFilter" form="formFilters" id="botonFilter">Filter</button>
        </section>

        <section id="booksFilters" class="hidden">
            <div id="booksFilters2" class="flex-container">
                <div>
                    <label for="bookFilterAToZ">Filter books (A to Z):</label>
                    <select id="bookFilterAToZ">
                        <option value="bookNoFilter">--Select--</option>
                        <option value="aToz">A to Z</option>
                        <option value="zToa">Z to A</option>
                    </select>
                </div>
                <div>
                    <label for="authorFilterAToZ">Filter authors (A to Z):</label>
                    <select id="authorFilterAToZ">
                        <option value="bookNoFilter">--Select--</option>
                        <option value="aToz">A to Z</option>
                        <option value="zToa">Z to A</option>
                    </select>
                </div>
                <div>
                    <label for="tituloLibro">Find by title:</label>
                    <input type="text" id="tituloLibro" name="tituloLibro" placeholder="Find by title" maxlength="6" />
                    <button class="buttonTituloFilter" id="botonTituloFilter" name="botonTituloFilter">Find the
                        book</button>
                </div>
                <div>
                    <label for="autorLibro">Find by author:</label>
                    <input type="text" id="autorLibro" name="autorLibro" placeholder="Find by author" maxlength="6" />
                    <button class="buttonAuthorFilter" id="botonAuthorFilter" name="botonAuthorFilter">Find by
                        author</button>
                </div>
                <div class="clear-button-container">
                    <button class="clearButton" id="clear" name="clear">Clear</button>
                </div>
            </div>
        </section>

        <section id="sectionBoton">
        </section>

        <section id="sectionTituloLista">
        </section>

        <section id="sectionPicProfile" class="hidden">
            <form id="ProfilePicForm">
                <input type="file" id="profilePicInput" accept="image/*" />
                <button type="submit">Upload/Update your photo</button>
            </form>
            <img id="profilePic" src="" alt="Profile Picture" />
        </section>

        <section id="cards">
        </section>

        <!--<section id="pagination-controls">
            <button id="prevPage" disabled>Previous</button>
            <article id="pageInfo">

            </article>
            <button id="nextPage">Next</button>
        </section> -->

        <section id="logOutSection">
            <p id="message"></p>
            <button id="logOut">Logout</button>
        </section>
    </main>
    <footer id="footer">
        <p>made by Sergio L.</p>
        <a href="https://github.com/SergioLM7" target="_blank"><img src="../images/gato-pulpo.png"
                alt='logo de Git Hub' /></a>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>

    <script src="JS/script.js"></script>
</body>

</html>
