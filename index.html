<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>La biblioteca del NY Times</title>
</head>

<body>
    <header>
        <h2>Los Best Selleres del NY Times</h2>
        <img src="images/header-ny-times.png" alt="header ny times"></img>
    </header>
    <main>
        <section id="spinner" class="spinner">
            <div class="loader"></div>
        </section>
        <section id="filters">
            <form class="formFilters">
                <label for="filter">Filter by update:</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <label for="filterAToZ">Filter A to Z:</label>
                <select id="filterAToZ">
                    <option value="sinFiltro">--Select--</option>
                    <option value="aToz">A to Z</option>
                    <option value="zToa">Z to A</option>
                </select>
                <label for="filterOldest">Filter by oldest:</label>
                <select id="filterOldest">
                    <option value="noOrder">--Select--</option>
                    <option value="toOldest">To oldest</option>
                    <option value="fromOldest">From oldest</option>
                </select>
                <label for="filterNewest">Filter by newest:</label>
                <select id="filterNewest">
                    <option value="noOrder">--Select--</option>
                    <option value="toNewest">To newest</option>
                    <option value="fromNewest">From newest</option>
                </select>
                <label for="filterCategory">Filter by category:</label>
                <select id="filterCategory" multiple>
                    <option value="Todas" id="todas" name="todas">All</option>
                </select>
                <button class="buttonFilter" form="formFilters" id="botonFilter">Filter</button>
            </form>
        </section>

        <section id="sectionBoton">
        </section>
        <section id="sectionTituloLista">
        </section>
        <section id="cards">

        </section>
    </main>
    <script src="JS/script.js"></script>
</body>

</html>
